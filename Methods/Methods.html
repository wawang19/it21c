<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hehe</h1>
    <h1 id="person1"></h1>
    <script>
        //Input and creating a class named Person
        class Person {
             constructor(name, age, gender) {
                 this.name = name;
                 this.age = age;
                 this.gender = gender;
             }

             //Solution 1: Display via console.log
            displayInfo() { //Process and Output
                console.log("Name: " + this.name);
                console.log("Age: "  + this.age);
                console.log("Gender: " + this.gender);
            }

            //Solution 2: Display via HTML
            displayViaHTML() {
                const personElement = document.getElementById('person1'); 
              personElement.innerHTML = `
                <strong>Name:</strong> ${this.name}<br>
                <strong>Age:</strong> ${this.age}<br>
                <strong>Gender:</strong> ${this.gender}
                `;
            }
        }   

        // Create an instance of Person
        const person1 = new Person("Oscar Jay", 20, "Male");
        const person1 = new Person("Oscar Jay Ellevera", 20, "Male");

        //Calls the method
        person1.displayInfo();
        person1.displayViaHTML();

    </script>
</body>
